    <ui:param name="subMenu" value="true" />
    
	<ui:define name="menuSub">

				<p:menuitem value="Cardiovascular" url="hcSub_EF_CV.xhtml" />

				<p:menuitem value="Linfático" url="hcSub_EF_Lin.xhtml" />
				<p:menuitem value="Piel" url="hcSub_EF_Piel.xhtml" />

			<p:row>
				<p:column styleClass="fechaConsulta"><h:outputText rendered="#{activeIndex>1}" value="#{padecimientoActualMB.padecimientoActual.fechaConsulta}"><f:convertDateTime pattern="EEEEEEEE dd 'de' MMMMMMMM, yyyy" locale="es" /></h:outputText></p:column>
			</p:row>
    	
   			<p:row><p:column colspan="5" style="width: 75% !important;" styleClass="tipoFuente">
				<h:form id="formEF">
					<ui:insert name="contentEF" />
				</h:form>
