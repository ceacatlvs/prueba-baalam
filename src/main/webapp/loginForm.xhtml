<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
   				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:outputStylesheet name="css/formularios.css" />
	
	<h4>Bienvenido a Baalam</h4>
   		
  	<h:form id="frmLogin">
  		<p:panelGrid styleClass="panelGrid-FormularioSimple">
        	<p:row><p:column>
            	<p:outputLabel styleClass="tipoFuenteLogin" id="usuario" for="username" value="Nombre de usuario: " />
            </p:column></p:row>
            <p:row><p:column>  
            	<p:inputText styleClass="inputIzqM3" value="#{loginMB.usuario.username}" id="username" required="true" label="username" />
           	</p:column></p:row> 
           	
            <p:row><p:column></p:column></p:row>
            
            <p:row><p:column>  
            	<p:outputLabel styleClass="tipoFuenteLogin" id="pwd" for="password" value="Contraseña: " />
            </p:column></p:row>
            <p:row><p:column>
            	<p:password styleClass="inputIzqM3 inputPassword" value="#{loginMB.usuario.password}" id="password" required="true" label="password" />  
            </p:column></p:row>
            <p:row><p:column>
            	<h:link styleClass="tipoFuenteLinks" value="Olvide mi contraseña..." />
            </p:column></p:row>
            
            <p:row><p:column></p:column></p:row>
            
            <p:row><p:column style="text-align: right;">
            	<p:commandButton style="font-size: 20px;" id="loginButton" value="Ingresar" action="#{loginMB.login}"/>
            </p:column></p:row>  
        </p:panelGrid>
        
        <p:panel id="panelForm" styleClass="panelGrid-FormularioSimple" style="border: none !important;">
  			<p:focus context="panelForm" for="username" />
        </p:panel>
    </h:form>
	
</ui:composition>
