<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
   				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:outputStylesheet name="css/formularios.css" />
	
	<h:outputScript library="js" name="locales.js" />
	<h:outputScript library="js" name="configurador.js" />
		
	<p:panelGrid styleClass="panelGrid-FormularioMenu" style="width: 100% !important;" >
		
		<p:row><p:column styleClass="tipoFuente" style="width: 100% !important;" >
			<p:panelGrid style="width: 100% !important;" >
				<p:row>
					<p:column styleClass="labelDer" style="width: 10% !important;" >
						<p:outputLabel for="fechaDensitoEstudios" value="Fecha: " />
					</p:column>
					<p:column style="width: 90% !important;" >
						<p:calendar id="fechaDensitoEstudios" styleClass="inputDerM1" showOn="both" locale="es" pattern="dd/MMM/yyyy"
									showButtonPanel="true" navigator="true" effect="slideDown" readonlyInput="true" yearRange="c-100:c" 
									maxdate="#{epDensitometriaMB.fechaHoy}" value="#{epDensitometriaMB.epDensi.fechaDensitometria}"
									onkeydown='return revisarBase(event)' />
					</p:column>					
				</p:row>
			</p:panelGrid>
			
			<p:spacer height="5" />
			
			<p:panelGrid style="width: 100% !important;" >
				<p:row>
					<p:column styleClass="labelDer" style="width: 10% !important;" >
						<p:outputLabel for="estudiosDensitoTipo" value="Tipo:" />
					</p:column>
					<p:column style="width: 90% !important;" >
						<p:inputText styleClass="inputIzqXL2" id="estudiosDensitoTipo" value="#{epDensitometriaMB.epDensi.tipoDensitometria}"
									 onkeydown='return revisarBase(event)' />
					</p:column>					
				</p:row>
				
				<p:row>
					<p:column styleClass="labelDer">
						<p:outputLabel for="estudiosDensitoCadera" value="Cadera:" />
					</p:column>
					<p:column>
						<p:selectOneRadio id="estudiosDensitoCadera" value="#{epDensitometriaMB.epDensi.cadera}">  
	           				<f:selectItem itemLabel="Normal" itemValue="Normal" />  
	           				<f:selectItem itemLabel="Osteopenia" itemValue="Osteopenia" />
	           				<f:selectItem itemLabel="Osteoporosis" itemValue="Osteoporosis" />    
	       				</p:selectOneRadio>
	       			</p:column>
				</p:row>
				
				<p:row>
					<p:column styleClass="labelDer">
						<p:outputLabel for="estudiosDensitoCol" value="Columna:" />
					</p:column>
					<p:column>
						<p:selectOneRadio id="estudiosDensitoCol" value="#{epDensitometriaMB.epDensi.columna}">  
	           				<f:selectItem itemLabel="Normal" itemValue="Normal" />  
	           				<f:selectItem itemLabel="Osteopenia" itemValue="Osteopenia" />
	           				<f:selectItem itemLabel="Osteoporosis" itemValue="Osteoporosis" />    
	       				</p:selectOneRadio>
	       			</p:column>
				</p:row>
				
				<p:row>
					<p:column styleClass="labelDer">
						<p:outputLabel for="estudiosDensitoOtroSitio" value="Otro sitio:" />
					</p:column>
					<p:column>
						<p:inputText styleClass="inputIzqXL2" id="estudiosDensitoOtroSitio" value="#{epDensitometriaMB.epDensi.otroSitio}"
									 onkeydown='return revisarBase(event)' />
					</p:column>					
				</p:row>
				
				<p:row>
					<p:column />
					<p:column>
						<p:selectOneRadio id="estudiosDensitoOtro" value="#{epDensitometriaMB.epDensi.otroSitioClas}">  
	           				<f:selectItem itemLabel="Normal" itemValue="Normal" />  
	           				<f:selectItem itemLabel="Osteopenia" itemValue="Osteopenia" />
	           				<f:selectItem itemLabel="Osteoporosis" itemValue="Osteoporosis" />    
	       				</p:selectOneRadio>
	       			</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:spacer height="5" />
			
			<p:panelGrid style="width: 100% !important;" >		
				<p:row>
					<p:column styleClass="labelDerTop1" style="width: 15% !important;" >
						<p:outputLabel for="estudiosDenstioObserv" value="Observaciones:" />
					</p:column>
					<p:column style="width: 85% !important;" >
						<p:inputTextarea id="estudiosDenstioObserv" value="#{epDensitometriaMB.epDensi.observacones}" autoResize="false" 
								 		 rows="5" style="width: 75%;" maxlength="300" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:column></p:row>
		
	</p:panelGrid>
	
</ui:composition>
