<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:outputStylesheet name="css/formularios.css" />
	
	<h:outputScript library="js" name="locales.js" />
	<h:outputScript library="js" name="configurador.js" />
	
	<p:panelGrid styleClass="panelGrid-FormularioMenu" style="width: 100%;">
		<p:row>
			<p:column styleClass="tipoFuente" colspan="4">
				<p:panelGrid style="width: 100%;">
					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="Paridad:" for="agoParidad" />
						</p:column>
						<p:column colspan="3" styleClass="inputDerM1" style="width: 67%;">
							<p:inputText id="agoParidad" value="#{antecedentesGOMB.histGinecologica.paridad}"
										 onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoParidad"/>
							<p:outputLabel styleClass="labelIzqMiddle" value="(G P C Ab)" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="Fecha de última menstruación normal:" for="agoFechaMens" />
						</p:column>
						<p:column colspan="3" style="width: 67%;">
							<p:calendar styleClass="inputDerM1" id="agoFechaMens" showOn="both" locale="es" pattern="dd/MMM/yyyy" 
										showButtonPanel="true" pages="3" navigator="true" effect="slideDown" 
										value="#{antecedentesGOMB.histGinecologica.fum}" maxdate="#{antecedentesGOMB.fechaHoy}" 
										onkeydown='return revisarBase(event)' />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="# de días entre periodo:" for="agoDiasPeriodo" />
						</p:column>
						<p:column colspan="3" style="width: 67%;" styleClass="inputDerS1">
							<p:inputText id="agoDiasPeriodo" value="#{antecedentesGOMB.histGinecologica.diasEntrePeriodo}"
										 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoDiasPeriodo"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="# de días de sangrado:" for="agoDiasSangrado" />
						</p:column>
						<p:column colspan="3" style="width: 67%;" styleClass="inputDerS1">
							<p:inputText id="agoDiasSangrado" value="#{antecedentesGOMB.histGinecologica.diasSangrado}"
										 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoDiasSangrado"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="Cantidad de sangrado:" />
						</p:column>
						<p:column colspan="3" style="width: 67%;">
							<p:selectOneRadio id="agoCantidadSangrado" value="#{antecedentesGOMB.histGinecologica.cantidadSangrado}">
								<f:selectItem itemLabel="Escasa" itemValue="1" />
								<f:selectItem itemLabel="Moderada" itemValue="2" />
								<f:selectItem itemLabel="Abundante" itemValue="3" />
							</p:selectOneRadio>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="Dismenorrea:" for="agoDismenorrea" />
						</p:column>
						<p:column colspan="3" style="width: 67%;">
							<p:selectBooleanCheckbox id="agoDismenorrea" value="#{antecedentesGOMB.histGinecologica.dismenorrea}" 
													 style="padding-left: 12px !important;" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="Síndrome premenstrual:" for="agoSindromePre" />
						</p:column>
						<p:column colspan="3" style="width: 67%;">
							<p:selectBooleanCheckbox id="agoSindromePre" value="#{antecedentesGOMB.histGinecologica.spm}" 
													 style="padding-left: 12px !important;" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="Cambios recientes en periodo:" for="agoCambiosPeriodo" />
						</p:column>
						<p:column colspan="3" style="width: 67%;">
							<p:selectBooleanCheckbox id="agoCambiosPeriodo" value="#{antecedentesGOMB.histGinecologica.cambiosRecientesPeriodo}" 
													 style="padding-left: 12px !important;" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 33%;">
							<p:outputLabel value="Inicio de vida sexual activa:" for="agoVidaSexual" />
						</p:column>
						<p:column style="width: 67%;">
							<p:selectBooleanCheckbox id="agoVidaSexual" value="#{antecedentesGOMB.histGinecologica.inicioVidaSexualActiva}" 
													 style="padding-left: 12px !important;">
								<p:ajax update="agoOpVidaSexual" />
							</p:selectBooleanCheckbox>
						</p:column>
					</p:row>
					<p:row><p:column colspan="2" style="width: 100%;"><p:outputPanel id="agoOpVidaSexual" style="width: 100%;">
						<p:panelGrid style="width: 100%;" rendered="#{antecedentesGOMB.histGinecologica.inicioVidaSexualActiva}" >
							<p:row>
								<p:column styleClass="labelDer" style="width: 32.5%;">
									<p:outputLabel value="Edad:" for="agoEdadVidaSexual" />
								</p:column>
								<p:column styleClass="inputDerS1" style="width: 67.5%;">
									<p:inputText id="agoEdadVidaSexual" value="#{antecedentesGOMB.histGinecologica.edadVidaSexual}"
									 	 		 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
									<p:watermark value="0" for="agoEdadVidaSexual"/>
									<p:outputLabel styleClass="labelIzqMiddle" value="años" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="labelDer" style="width: 32.5%;">
									<p:outputLabel value="Sexualmente activa:" for="agoActivaSexual" />
								</p:column>
								<p:column colspan="3" style="width: 67.5%;">
									<p:selectBooleanCheckbox id="agoActivaSexual" value="#{antecedentesGOMB.histGinecologica.sexualmenteActiva}" 
															 style="padding-left: 12px !important;" >
										<p:ajax update="agoOpActivaSexual" />
									</p:selectBooleanCheckbox>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:outputPanel></p:column></p:row>
					<p:row><p:column colspan="2" style="width: 100%;"><p:outputPanel id="agoOpActivaSexual" style="width: 100%;">
						<p:panelGrid style="width: 100%;" rendered="#{antecedentesGOMB.histGinecologica.sexualmenteActiva}" >
							<p:row>
								<p:column styleClass="labelDer" style="width: 32.5%;">
									<p:outputLabel value="# de parejas sexuales:" for="agoNumParejasSexuales" />
								</p:column>
								<p:column styleClass="inputDerS1" style="width: 10%;">
									<p:inputText id="agoNumParejasSexuales" value="#{antecedentesGOMB.histGinecologica.parejasSexuales}"
									 	 		 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
									<p:watermark value="0" for="agoNumParejasSexuales"/>
								</p:column>
								<p:column styleClass="labelDer" style="width: 10%;">
									<p:outputLabel value="Parejas sexuales:" />
								</p:column>
								<p:column style="width: 47.5%;">
									<p:selectOneRadio id="agoParejasSexuales" value="#{antecedentesGOMB.histGinecologica.tipoParejas}">
										<f:selectItem itemLabel="Hombres" itemValue="1" />
										<f:selectItem itemLabel="Mujeres" itemValue="2" />
										<f:selectItem itemLabel="Ambos" itemValue="3" />
									</p:selectOneRadio>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:outputPanel></p:column></p:row>

					<p:row>
						<p:column styleClass="labelDerTop1" style="width: 33%;">
							<p:outputLabel value="Observaciones:" for="agoObservaciones" />
						</p:column>
						<p:column colspan="3" style="width: 67%;">
							<p:inputTextarea id="agoObservaciones" value="#{antecedentesGOMB.histGinecologica.observaciones}" autoResize="false" 
								 	 	 	 rows="3" style="width: 90%;" maxlength="500" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="4">
				<p:spacer height="14px" />
			</p:column>
		</p:row>

		<p:row>
			<p:column colspan="4" styleClass="tituloSubSeccion">
				<p:outputLabel value="Historia obstétrica" />
			</p:column>
		</p:row>

		<p:row>
			<p:column styleClass="tipoFuente" colspan="4">
				<p:panelGrid style="width: 100%;">
					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="# de embarazos:" for="agoNumEbarazos" />
						</p:column>
						<p:column styleClass="inputDerS1" style="width: 10%;">
							<p:inputText id="agoNumEbarazos" value="#{antecedentesGOMB.histObstetrica.embarazos}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoNumEbarazos"/>
						</p:column>
						<p:column styleClass="labelDer" style="width: 20%;">
							<p:outputLabel value="# de abortos:" for="agoNumAbortos" />
						</p:column>
						<p:column styleClass="inputDerS1" style="width: 47%;">
							<p:inputText id="agoNumAbortos" value="#{antecedentesGOMB.histObstetrica.abortos}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoNumAbortos"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="# de óbitos:" for="agoNumObitos" />
						</p:column>
						<p:column styleClass="inputDerS1" style="width: 10%;">
							<p:inputText id="agoNumObitos" value="#{antecedentesGOMB.histObstetrica.obitos}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoNumObitos"/>
						</p:column>
						<p:column styleClass="labelDer" style="width: 20%;">
							<p:outputLabel value="# de prematuros:" for="agoNumPrematuros" />
						</p:column>
						<p:column styleClass="inputDerS1" style="width: 47%;">
							<p:inputText id="agoNumPrematuros" value="#{antecedentesGOMB.histObstetrica.prematuros}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoNumPrematuros"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="# de nacidos vivos:" for="agoNumVivos" />
						</p:column>
						<p:column styleClass="inputDerS1" style="width: 10%;">
							<p:inputText id="agoNumVivos" value="#{antecedentesGOMB.histObstetrica.nacidosVivos}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoNumVivos"/>
						</p:column>
						<p:column styleClass="labelDer" style="width: 20%;">
							<p:outputLabel value="# de vivos actuales:" for="agoVivosActuales" />
						</p:column>
						<p:column styleClass="inputDerS1" style="width: 47%;">
							<p:inputText id="agoVivosActuales" value="#{antecedentesGOMB.histObstetrica.vivosActuales}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoVivosActuales"/>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:column>
		</p:row>

		<p:row>
			<p:column styleClass="tipoFuente" colspan="4">
				<p:panelGrid id="agoPgNacimientos" style="width: 100%;">
					<p:row>
						<p:column colspan="6" styleClass="labelIzqBold">
							<p:outputLabel value="Información de nacimientos" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="6" styleClass="labelIzqMiddle">
							<p:outputLabel value="En esta sección puede registrar información de nacimientos o partos en una tabla; para
												  agregar información a la tabla, primero llene los campos y después dé clic en el botón 
												  'Agregar' que se encuentra al final de esta sección." />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="Fecha de nacimiento:" for="agoFechaNacimiento" />
						</p:column>
						<p:column colspan="6" styleClass="inputDerM1" style="width: 77%;">
							<p:inputMask id="agoFechaNacimiento" value="#{antecedentesGOMB.parto.fechaNacimiento}" mask="99/aaa/9999"
										 onkeydown='return revisarBase(event)' >
								<f:convertDateTime pattern="dd/MMM/yyyy" />
								<p:ajax event="blur" listener="#{antecedentesGOMB.validarFecha(antecedentesGOMB.parto.fechaNacimiento)}"
										update="msgFechaNacimiento" process="@this" />
							</p:inputMask>
							<p:commandButton id="agoAyudaFechaNacimiento" icon="ui-icon-help" type="button" />
							<p:tooltip styleClass="tipoFuente" for="agoAyudaFechaNacimiento"
									   value="La fecha de nacimiento no debe ser mayor a la del día de hoy, ej. 01/ene/1985" />
						</p:column>
					</p:row>
					<p:row>
						<p:column />
						<p:column colspan="5">
							<p:message for="agoFechaNacimiento" id="msgFechaNacimiento" display="text" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="Nombre:" for="agoNombreNacimiento" />
						</p:column>
						<p:column colspan="5" style="width: 77%;">
							<p:inputText styleClass="inputIzqXL2" style="width: 90%;" id="agoNombreNacimiento" value="#{antecedentesGOMB.parto.nombre}"
										 onkeydown='return revisarBase(event)' />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="Semanas de embarazo:" for="agoSemanasEmbarazo" />
						</p:column>
						<p:column styleClass="inputDerS2" style="width: 13%;">
							<p:inputText id="agoSemanasEmbarazo" value="#{antecedentesGOMB.parto.semanasEmbarazo}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoSemanasEmbarazo"/>
						</p:column>
						<p:column styleClass="labelDer" style="width: 10%;">
							<p:outputLabel value="Kg:" for="agoKgNacimiento" />
						</p:column>
						<p:column styleClass="inputDerS2" style="width: 10%;">
							<p:inputText id="agoKgNacimiento" value="#{antecedentesGOMB.parto.pesoKg}"
									 	 maxlength="3" onkeypress='return capturarNumero(event)' onkeydown='return revisarBase(event)' />
							<p:watermark value="0" for="agoKgNacimiento"/>
						</p:column>
						<p:column style="width: 11%;" />
						<p:column style="width: 33%;" />
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="Tipo de nacimiento:" />
						</p:column>
						<p:column colspan="3" style="width: 33%;">
							<p:selectOneRadio id="agoTipoNacimiento" value="#{antecedentesGOMB.parto.tipoNacimiento}">
								<f:selectItem itemLabel="Parto" itemValue="Parto" />
								<f:selectItem itemLabel="Cesárea" itemValue="Cesárea" />

								<p:ajax event="change" update="agoCesarea" />
							</p:selectOneRadio>
						</p:column>
						<p:column styleClass="labelDer" style="width: 11%;">
							<p:outputLabel value="Sexo:" />
						</p:column>
						<p:column style="width: 33%;">
							<p:selectOneRadio id="agoSexoNacimiento" value="#{antecedentesGOMB.parto.sexo}">
								<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
								<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							</p:selectOneRadio>
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDerTop1" style="width: 23%;">
							<p:outputLabel value="Indicación de cesárea:" for="agoCesarea" />
						</p:column>
						<p:column colspan="5" style="width: 77%;">
							<p:inputTextarea id="agoCesarea" value="#{antecedentesGOMB.parto.indicacionCesarea}" autoResize="false" 
								 		  	 rows="3" style="width: 90%;" maxlength="500"
								 		  	 disabled="#{!antecedentesGOMB.parto.tipoNacimiento.equals('Cesárea')}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDer" style="width: 23%;">
							<p:outputLabel value="Complicaciones:" />
						</p:column>
						<p:column colspan="5" style="width: 77%;">
							<p:selectBooleanCheckbox id="sbcDiabetes" itemLabel="Diabetes" itemValue="Diabetes" 
													 value="#{antecedentesGOMB.parto.diabetes}" style="padding-left: 12px !important;" />
							<p:selectBooleanCheckbox id="sbcHipertension" itemLabel="Hipertensión" itemValue="Hipertensión" 
													 value="#{antecedentesGOMB.parto.hipertension}" style="padding-left: 12px !important;" />
							<p:selectBooleanCheckbox id="sbcPreclamsia" itemLabel="Preclampsia" itemValue="Preclampsia" 
													 value="#{antecedentesGOMB.parto.preclamsia}" style="padding-left: 12px !important;" />
							<p:selectBooleanCheckbox id="sbcDepresion" itemLabel="Depresion" itemValue="Depresión" 
													 value="#{antecedentesGOMB.parto.depresion}" style="padding-left: 12px !important;" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="labelDerTop1" style="width: 23%;">
							<p:outputLabel value="Otras complicaciones:" />
						</p:column>
						<p:column colspan="5" style="width: 77%;">
							<p:inputTextarea id="agoOtrasComplicaciones" value="#{antecedentesGOMB.parto.otra}" autoResize="false" 
								 		 	 rows="3" style="width: 90%;" maxlength="500" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="6" styleClass="labelDerMiddle">
							<p:commandButton value="Limpiar formulario" icon="ui-icon-arrowreturnthick-1-w" action="#{antecedentesGOMB.reinitParto()}"
											 update="agoPgNacimientos" process="@this agoFechaNacimiento agoNombreNacimiento agoSemanasEmbarazo
											 									agoKgNacimiento agoTipoNacimiento agoSexoNacimiento agoCesarea
									 											sbcDiabetes sbcHipertension sbcPreclamsia sbcDepresion agoOtrasComplicaciones" />
							<p:commandButton id="agoPartoAgregar" value="Agregar" icon="ui-icon-plusthick" action="#{antecedentesGOMB.reinitParto()}"
											 update="agoPgNacimientos nacimientos" process="@this agoFechaNacimiento agoNombreNacimiento agoSemanasEmbarazo
											 												agoKgNacimiento agoTipoNacimiento agoSexoNacimiento agoCesarea
									 														sbcDiabetes sbcHipertension sbcPreclamsia sbcDepresion agoOtrasComplicaciones">
								<p:collector value="#{antecedentesGOMB.parto}" addTo="#{antecedentesGOMB.partos}" />
							</p:commandButton>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:column>
		</p:row>

		<p:row>
			<p:column styleClass="tipoFuente" colspan="4">
				<p:outputPanel id="nacimientos" style="width: 100%; padding-right: 25px;">
					<p:dataTable styleClass="panelGrid-Tabla" id="agoTblPartos" value="#{antecedentesGOMB.partos}" var="parto" editable="true"
								 widgetVar="tblPartos" emptyMessage="No se tienen registrados nacimientos.">

						<p:column headerText="Fecha de&lt;br/&gt;nacimiento" styleClass="labelDerMiddle" style="width: 8%;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText styleClass="labelDer" value="#{parto.fechaNacimiento}">
										<f:convertDateTime pattern="dd/MMM/yyyy" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:inputMask id="agoFechaNacimientoModel" value="#{parto.fechaNacimiento}" mask="99/aaa/9999" 
												 validatorMessage="La fecha necesita ser anterior al día de hoy" style="width: 90%;"
												 onkeydown='return revisarBase(event)' >
										<f:convertDateTime pattern="dd/MMM/yyyy" />
										<p:ajax event="blur" update="msgFechaNacimientoModel" process="@this" />
									</p:inputMask>
									<p:message for="agoFechaNacimientoModel" id="msgFechaNacimientoModel" display="text" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Nombre" style="width: 14%;">
							<p:cellEditor>
								<f:facet name="output">
									<p:outputLabel value="#{parto.nombre}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText styleClass="inputIzqXL2" id="agoNombreNacimientoModel" value="#{parto.nombre}" style="width: 90%;"
												 onkeydown='return revisarBase(event)' />

									</p:cellEditor>

										<p:collector value="#{antiPrevio}" removeFrom="#{antecedentesGOMB.otrosAnticonceptivosPrevios}" />
									</p:commandLink>
								</p:column>
							</p:dataTable>

					<p:row><p:column colspan="4" style="width: 33%;"><p:outputPanel id="agoOpAutoExploracion" style="width: 100%;">

											 		 autoResize="false" rows="2" style="width: 97%;" maxlength="200" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:outputPanel></p:column></p:row>

							<p:calendar id="agoFechaMamografia" styleClass="inputDerM1" showOn="both" locale="es" pattern="dd/MMM/yyyy" pages="3"

										value="#{antecedentesGOMB.ultimosEstudios.fechaUltimaMamografia}" />

											 autoResize="false" rows="2" style="width: 95%;" maxlength="200" />

					<p:row>
						<p:column colspan="4">
							<p:spacer height="3px" />

						<p:column colspan="3" style="width: 67%;">
							<p:calendar id="agoFechaDensitometria" styleClass="inputDerM1" showOn="both" locale="es" pattern="dd/MMM/yyyy" pages="3" 
										maxdate="#{antecedentesGOMB.fechaHoy}" showButtonPanel="true" navigator="true" effect="slideDown"
