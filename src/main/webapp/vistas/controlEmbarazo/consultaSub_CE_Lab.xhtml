<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:f="http://java.sun.com/jsf/core">
        
	<h:head />
	
	<h:body>
	
		<ui:composition template="/WEB-INF/templates/templateConsultaSubCE.xhtml">
		
			<ui:define name="title">
				Baalam :: Consulta subsecuente (control de embarazo)
			</ui:define>
			
			<ui:param name="activeIndex" value="2" />
			
			<ui:define name="seccion">
				Laboratorio
			</ui:define>
			
			<ui:param name="activeIndexSM" value="2" />
	
			<ui:define name="contentCE">
				<p:panelGrid style="width:75%; height:35px;" styleClass="panelGrid-FormularioSimpleTop">
	  				<p:row><p:column colspan="6" styleClass="tipoFuente labelDer">
						<p:commandButton value="Cancelar" action="#{ceLaboratorioMB.cancelar()}" />
						<p:commandButton id="dlgBtnCobroConsulta1" value="Registrar cobro" onclick="PF('wdlgCobroConsulta').show();" type="button" />
						<p:commandButton value="Guardar y terminar consulta" action="#{ceLaboratorioMB.registrar(1)}"/>
					</p:column></p:row>
	  			</p:panelGrid>
	  			
				<ui:include src="../controlEmbarazo/ceLaboratorio.xhtml" />
				
				<p:panelGrid style="width:75%; height:100px;" styleClass="panelGrid-FormularioSimple">
	  				<p:row><p:column colspan="6" styleClass="tipoFuente labelDer">
						<p:commandButton value="Cancelar" action="#{ceLaboratorioMB.cancelar()}" />
						<p:commandButton id="dlgBtnCobroConsulta2" value="Registrar cobro" onclick="PF('wdlgCobroConsulta').show();" type="button" />
						<p:commandButton value="Guardar y terminar consulta" action="#{ceLaboratorioMB.registrar(1)}"/>
					</p:column></p:row>
	  			</p:panelGrid>
			</ui:define>
			
			<ui:define name="pantallaModal">
       			<p:dialog id="dlgCobroConsulta" header="Cobro de consulta" widgetVar="wdlgCobroConsulta" modal="true" height="275" width="95%" resizable="false">
       				<h:form id="formCobroConsulta">  
						<ui:include src="../controlPagos/cobroConsulta.xhtml" />
						
						<p:panelGrid style="width:90%;" styleClass="panelGrid-FormularioSimple">
				        	<p:row>
								<p:column style="height:90px;" styleClass="tipoFuente labelDer" colspan="5">
									<p:commandButton value="Cancelar" oncomplete="PF('wdlgCobroConsulta').hide();" />
									<p:commandButton value="Registrar cobro de consulta" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</h:form>  
				</p:dialog>
			</ui:define>
			
		</ui:composition>
		
	</h:body>
        
</html>
