   				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:outputStylesheet name="css/formularios.css" />
	
	<h:outputScript library="js" name="locales.js" />
	<h:outputScript library="js" name="configurador.js" />
		
	<p:panelGrid styleClass="panelGrid-FormularioMenu" style="width: 100% !important;" >
		
		<p:row><p:column styleClass="tipoFuente" colspan="4" style="width: 100% !important;" >
			<p:panelGrid style="width: 100% !important;">

					<p:column styleClass="labelIzq" style="width: 80% !important;" >
						<p:selectOneRadio id="efaSensibilidad" value="#{efAbdomenMB.efAbdomen.sensibilidad}">

							<f:selectItem itemLabel="Anormal" itemValue="Anormal"/>

				</p:row>
				
				<p:row>

						<p:outputLabel value="Hígado: " />

					<p:column styleClass="labelIzq" >
						<p:selectOneRadio id="efaHigado" value="#{efAbdomenMB.efAbdomen.higado}">
							<f:selectItem itemLabel="Normal" itemValue="Normal"/>
							<f:selectItem itemLabel="Anormal" itemValue="Anormal"/>

					</p:column>
					<p:column styleClass="labelIzq" >
						<p:selectOneRadio id="efaVesicBil" value="#{efAbdomenMB.efAbdomen.vesiculaBiliar}">

						<p:outputLabel value="Observaciones: " />

					<p:column style="width:75%;" >
						<p:inputTextarea id="efaObservaciones" value="#{efAbdomenMB.efAbdomen.observaciones}" autoResize="false"
