<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
   				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
				
	<h:outputStylesheet name="css/formularios.css" />
	
	<h:outputScript library="js" name="locales.js" />
	<h:outputScript library="js" name="configurador.js" />
		
	<p:panelGrid styleClass="panelGrid-FormularioMenu" style="width: 100%;">
		
		<p:row><p:column styleClass="tipoFuente" colspan="4" style="width: 100%;">
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysPielNeg" itemLabel="Negativo" value="#{iaysPielMB.iaysPiel.negativo}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 15%;">
						<p:selectBooleanCheckbox id="iaysPielEri" itemLabel="Eritema" value="#{iaysPielMB.iaysPiel.eritema}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 15%;">
						<p:selectBooleanCheckbox id="iaysPielPapu" itemLabel="Pápulas" value="#{iaysPielMB.iaysPiel.papulas}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 50%;">
						<p:selectBooleanCheckbox id="iaysPielUlce" itemLabel="Úlceras" value="#{iaysPielMB.iaysPiel.ulceras}"/>
					</p:column>
				</p:row>
				
				<p:row>					
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysPielLesPig" itemLabel="Lesiones pigmentadas" value="#{iaysPielMB.iaysPiel.lesionesPigmentadas}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysPielpSeca" itemLabel="Piel seca" value="#{iaysPielMB.iaysPiel.pielSeca}"/>
					</p:column>
					<p:column styleClass="labelIzq" colspan="2">
						<p:selectBooleanCheckbox id="iaysPielCaidCab" itemLabel="Caída de cabello" value="#{iaysPielMB.iaysPiel.caidaCabello}"/>
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelDer" style="width: 15%;">
						<p:outputLabel for="iaysPielOtro1" value="Otro:" />						
					</p:column>	
					<p:column style="width: 85%;">
						<p:inputText id="iaysPielOtro1" style="width: 75%;" value="#{iaysPielMB.iaysPiel.otro}"
									 onkeydown='return revisarBase(event)' />
					</p:column>				
				</p:row>
				
				<p:row>					
					<p:column styleClass="labelDerTop1">
						<p:outputLabel for="iaysPielObserv1" value="Observaciones:" />						
					</p:column>	
					<p:column>
						<p:inputTextarea id="iaysPielObserv1" value="#{iaysPielMB.iaysPiel.observaciones}" autoResize="false" 
								 	 	 rows="5" style="width: 75%;" maxlength="500" />
					</p:column>		
				</p:row>
			</p:panelGrid>
		</p:column></p:row>				
	</p:panelGrid>
	
</ui:composition>
