<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
   				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:outputStylesheet name="css/formularios.css" />
	
	<h:outputScript library="js" name="locales.js" />
	<h:outputScript library="js" name="configurador.js" />
	
	<p:panelGrid styleClass="panelGrid-FormularioMenu" style="width: 100%;">
		
		<p:row><p:column styleClass="tipoFuente" colspan="4" style="width: 100%;">
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysMamasNeg" itemLabel="Negativo" value="#{iaysMamasMB.iaysMamas.negativo}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysMamasMC" itemLabel="Mastalgia cíclica" value="#{iaysMamasMB.iaysMamas.mastalgiaCiclica}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysMamasMnC" itemLabel="Mastalgia no cíclica" value="#{iaysMamasMB.iaysMamas.mastalgiaNoCiclica}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 40%;">
						<p:selectBooleanCheckbox id="iaysMamasNod" itemLabel="Nódulos" value="#{iaysMamasMB.iaysMamas.nodulos}"/>
					</p:column>
				</p:row>
				
				<p:row>					
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysMamasCambPiel" itemLabel="Cambios en piel" value="#{iaysMamasMB.iaysMamas.cambiosPiel}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysMamasCambPez" itemLabel="Cambios en pezón" value="#{iaysMamasMB.iaysMamas.cambiosPezon}"/>
					</p:column>
					<p:column styleClass="labelIzq" colspan="2">
						<p:selectBooleanCheckbox id="iaysMamasSecrPez" itemLabel="Secreción por pezón" value="#{iaysMamasMB.iaysMamas.secrecionPezon}"/>
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelDer" style="width: 15%;">
						<p:outputLabel for="iaysMamasOtro1" value="Otro:" />						
					</p:column>
					<p:column style="width: 85%;">
						<p:inputText id="iaysMamasOtro1" style="width: 75%;" value="#{iaysMamasMB.iaysMamas.otro}"
									 onkeydown='return revisarBase(event)' />
					</p:column>				
				</p:row>
				
				<p:row>					
					<p:column styleClass="labelDerTop1">
						<p:outputLabel for="iaysMamasObserv1" value="Observciones:" />						
					</p:column>	
					<p:column>
						<p:inputTextarea id="iaysMamasObserv1" value="#{iaysMamasMB.iaysMamas.observaciones}" autoResize="false" 
								 	 	 rows="5" style="width: 75%;" maxlength="500" />
					</p:column>		
				</p:row>				
			</p:panelGrid>
		</p:column></p:row>
	</p:panelGrid>
	
</ui:composition>
