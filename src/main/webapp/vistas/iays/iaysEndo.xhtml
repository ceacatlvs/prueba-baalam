<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
   				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
		
	<h:outputStylesheet name="css/formularios.css" />
	
	<h:outputScript library="js" name="locales.js" />
	<h:outputScript library="js" name="configurador.js" />
	
	<p:panelGrid styleClass="panelGrid-FormularioMenu" style="width: 100%;">
		
		<p:row><p:column styleClass="tipoFuente" colspan="4" style="width: 100%;">
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelIzq" style="width: 15%;">
						<p:selectBooleanCheckbox id="iaysEndoNeg" itemLabel="Negativo" value="#{iaysEndoMB.iaysEndo.negativo}"/>			
					</p:column>
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysEndoDiab" itemLabel="Diabetes" value="#{iaysEndoMB.iaysEndo.diabetes}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysEndoHipo" itemLabel="Hipotiroidea" value="#{iaysEndoMB.iaysEndo.hipotiroidea}"/>	
					</p:column>
					<p:column styleClass="labelIzq" style="width: 45%;">
						<p:selectBooleanCheckbox id="iaysEndoHiper" itemLabel="Hipertiroidea" value="#{iaysEndoMB.iaysEndo.hipertiroidea}"/>	  
					</p:column>
				</p:row>
				
				<p:row>					
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysEndoBoch" itemLabel="Bochornos" value="#{iaysEndoMB.iaysEndo.bochornos}"/>		
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysEndoCaidCabe" itemLabel="Caída de cabello" value="#{iaysEndoMB.iaysEndo.caidaCabello}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysEndoIntoFrio" itemLabel="Intolerancia al frío" value="#{iaysEndoMB.iaysEndo.intoleranciaFrio}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysEndoIntoCalor" itemLabel="Intolerancia al calor" value="#{iaysEndoMB.iaysEndo.intoleranciaCalor}"/>
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelDer" style="width: 15%;">
						<p:outputLabel value="Otro:" for="iaysEndoOtro1" />						
					</p:column>	
					<p:column style="width: 85%;">
						<p:inputText id="iaysEndoOtro1" style="width: 75%;" value="#{iaysEndoMB.iaysEndo.otro}"
									 onkeydown='return revisarBase(event)' />
					</p:column>				
				</p:row>
				
				<p:row>					
					<p:column styleClass="labelDerTop1">
						<p:outputLabel value="Observaciones:" for="iaysBaofObserv1" />						
					</p:column>	
					<p:column>
						<p:inputTextarea id="iaysBaofObserv1" value="#{iaysEndoMB.iaysEndo.observaciones}" autoResize="false" 
								 	 	 rows="5" style="width: 75%;" maxlength="500" />
					</p:column>		
				</p:row>				
			</p:panelGrid>
		</p:column></p:row>
	</p:panelGrid>
	
</ui:composition>
