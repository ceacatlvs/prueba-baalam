<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
   				xmlns:f="http://java.sun.com/jsf/core"
   				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<h:outputStylesheet name="css/formularios.css" />
	
	<h:outputScript library="js" name="locales.js" />
	<h:outputScript library="js" name="configurador.js" />
	
	<p:panelGrid styleClass="panelGrid-FormularioMenu" style="width: 100%;">
		
		<p:row><p:column styleClass="tipoFuente" colspan="6" style="width: 100%;">
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelIzq" style="width: 15%;">
						<p:selectBooleanCheckbox id="iaysDigNeg" itemLabel="Negativo" value="#{iaysDigMB.iaysDig.negativo}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysDigDolor" itemLabel="Dolor" value="#{iaysDigMB.iaysDig.dolor}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 15%;">
						<p:selectBooleanCheckbox id="iaysDigNau" itemLabel="Náuseas" value="#{iaysDigMB.iaysDig.nauseas}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 20%;">
						<p:selectBooleanCheckbox id="iaysDigVom" itemLabel="Vómito" value="#{iaysDigMB.iaysDig.vomito}"/>
					</p:column>
					<p:column styleClass="labelIzq" style="width: 30%;">
						<p:selectBooleanCheckbox id="iaysDigIndig" itemLabel="Indigestión" value="#{iaysDigMB.iaysDig.indigestion}"/>
					</p:column>
				</p:row>
				
				<p:row>	
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigMeteo" itemLabel="Meteorismo" value="#{iaysDigMB.iaysDig.meteorismo}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigFlat" itemLabel="Flatulencia" value="#{iaysDigMB.iaysDig.flatulencia}"/>
					</p:column>	
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigDia" itemLabel="Diarrea" value="#{iaysDigMB.iaysDig.diarrea}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigConst" itemLabel="Constipación" value="#{iaysDigMB.iaysDig.constipacion}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigMel" itemLabel="Melena" value="#{iaysDigMB.iaysDig.melena}"/>
					</p:column>
				</p:row>
				
				<p:row>	
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigSangr" itemLabel="Sangrado anal" value="#{iaysDigMB.iaysDig.sangradoAnal}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigIncont" itemLabel="Incontinencia anal" value="#{iaysDigMB.iaysDig.incontinenciaAnal}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigHema" itemLabel="Hematémesis" value="#{iaysDigMB.iaysDig.hematemesis}"/>
					</p:column>
					<p:column styleClass="labelIzq">
						<p:selectBooleanCheckbox id="iaysDigRegur" itemLabel="Regurgitaciones" value="#{iaysDigMB.iaysDig.regurgitaciones}"/>
					</p:column>
					<p:column />
				</p:row>
			</p:panelGrid>
			
			<p:panelGrid style="width: 100%;">
				<p:row>					
					<p:column styleClass="labelDer" style="width: 15%;">
						<p:outputLabel value="Otro:" for="iaysDigOtro1" />						
					</p:column>	
					<p:column style="width: 85%;">
						<p:inputText id="iaysDigOtro1" style="width: 75%;" value="#{iaysDigMB.iaysDig.otro}"
									 onkeydown='return revisarBase(event)' />
					</p:column>
				</p:row>
				
				<p:row>					
					<p:column styleClass="labelDerTop1">
						<p:outputLabel value="Observaciones:" for="iaysDigObserv1" />						
					</p:column>	
					<p:column>
						<p:inputTextarea id="iaysDigObserv1" value="#{iaysDigMB.iaysDig.observaciones}" autoResize="false" 
								 	 	 rows="5" style="width: 75%;" maxlength="500" />
					</p:column>		
				</p:row>				
			</p:panelGrid>
		</p:column></p:row>
	</p:panelGrid>
	
</ui:composition>
